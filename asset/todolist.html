<!DOCTYPE html>
<html lang="en">
<head>
<title>My To-Do-List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shotcut icon" href="/images1/shotcut_icon.png" alt="shotcut icon">
<link rel="stylesheet" type="text/css" href="../css/support.css">
<script src="https://kit.fontawesome.com/bbdccb4e58.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="myDIV" class="header">

  <h2 id="username" style="margin:5px"><i class="fa fa-list"></i> My To Do List</h2>
  <h3 id="showDate"></h3>
  <input type="text" id="myInput" placeholder="Write down all you want to do...">
  <span id="newListL" class="addOn"><i class="fa fa-plus-circle" style="font-size: 20px"></i></span>
  <span id="newListS" class="addBtn"><i class="fa fa-plus-circle"></i> ADD</span>
</div>

<ul id="myUL">
</ul>
</body>
<script src="../js/backend.js"></script>
</html>
