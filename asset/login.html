<!DOCTYPE html>
<html>
<head>
 <title>To-Do-List - Login </title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shotcut icon" href="./images1/shotcut_icon.png" alt="shotcut icon">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="../css/blog.ui.css">
</head> 

<body>
 <div id="wrap">
 <h1>You need to Login</h1>
  <form action="todolist.html" method="POST">
 <label for="id">Username</label>
    <div class="input-group mb-3">
  <div class="input-group-prepend">
    <button type="button" class="btn btn-warning"><i class="fa fa-fw fa-user-circle" style="font-size:20px;color:black"></i></button>
   <input type="text" name="id" id="name" required>
  </div>

 <label for="password" style="width: 100%; margin-bottom: 0px;">Password</label>
     <div class="input-group mb-3">
  <div class="input-group-prepend">
    <button type="button" class="btn btn-warning"><i class="fa fa-fw fa-lock" style="font-size:20px;color:black"></i></button>

 <input type="password" name="password" id="password" required>
</div>
 <br>
<button onclick="return doCheck()" type="submit" class="btn btn-outline-success" value="Login" style="margin-bottom: -6px; margin-top: 30px;"><i class="fa fa-fw fa-sign-in" style="font-size:20px; color:black"></i> Login</button>
 <a href="signup.html"><button type="button" class="btn btn-primary" value="Sign Up" style=" margin-bottom: -6px; margin-top: 30px; margin-left: 23px;
"><i class="fa fa-fw fa-user-plus" style="font-size:20px;color:black"></i> Sign Up</button></a>
  </form>

</div>
<script src="../js/validate.js"></script>

</body>
</html>
